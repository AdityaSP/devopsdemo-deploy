- hosts: uat-docker
  become: true
  gather_facts: no
  tasks:
  - name: install dependent packages
    apt:
      name: "{{ item }}"
      update_cache: yes
    with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
  - name: add docker key
    shell: 'curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add - '
  
    #- name: add docker package
    #shell:add-apt-repository "deb https://download.docker.com/linux/$(. /etc/os-release; echo "$ID") $(lsb_release -cs) stable"

  - name: install docker
    apt:
      name: docker-ce
      update_cache: yes
  - name: remove container
    command: docker container rm -f fs-adi-docker
    ignore_errors: true
    
  - name: remove container
    command: docker container run -d -p 30105:80 --name fs-adi-docker adityaprabhakara/myprod-adi


    
